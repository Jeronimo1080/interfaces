    <!DOCTYPE html>
<html>
<head>
<title>FarmaClick</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <header class="w3-container w3-text-white" style="background-color: #2C3E50; display: flex; align-items: center; max-height: 80px;">
        <div class="w3-col s4" style="display:flex; align-items: center;">
            <a href="#"><img src="images/logo.png" alt="logo" style=" max-height: 100px;"></a>
            <h4>FarmaClick</h4>
        </div>
       

        <div class="w3-col s4 w3-center">
            <input type="text" placeholder="¿Qué estás buscando?" class="w3-border w3-round-xxlarge"
                   style="width: 80%; height: 40px; padding-left: 10px;
                          background-image: url('images/busqueda.png'); 
                          background-repeat: no-repeat; 
                          background-position: right 10px center; 
                          background-size: 25px"> 
        </div>
        
        <div class="w3-col s4" style="display: flex; justify-content: end;">
            <a href="#"><img src="images/perfil.png" alt="perfil" style="max-height: 25px; margin-left: 50px;"></a>
            <a href="#"><img src="images/favoritos.png" alt="favoritos" style="max-height: 25px; margin-left: 50px;"></a>
            <a href="#"><img src="images/carrito.png" alt="carrito" style="max-height: 25px; margin-left: 50px;"></a>
        </div>
        
    </header>

    <nav>
    <div class="w3-text-white" style="background-color: #5D6D7E; display: flex; justify-content: space-between;align-items: center; max-height: 50px;">
        <a href="#" class="w3-bar-item w3-button">Ofertas</a>
        <a href="#" class="w3-bar-item w3-button">Medicamentos</a>
        <a href="#" class="w3-bar-item w3-button">Cuidado personal</a>
        <a href="#" class="w3-bar-item w3-button">Bebés y maternidad</a>
        <a href="#" class="w3-bar-item w3-button">Dermocosmética</a>
        <a href="#" class="w3-bar-item w3-button">Nutrición</a>
        <a href="#" class="w3-bar-item w3-button">Maquillaje</a>
        <a href="#" class="w3-bar-item w3-button">Accesorios médicos</a>
    </div>
    </nav>

</body>
</html>
